<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript In The WEB</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <style media="screen">
      html {
        font-size: 150%;
      }

      body,
      button,
      input {
        font-family: 'Oswald', sans-serif;
      }

      body {
        margin: 80px 160px 0;
      }
    </style>
  </head>
  <body>
    <h1>JavaScript In The Web!</h1>
    <h1 class="theme">JavaScript In The Web!!</h1>
    <h1 class="theme">JavaScript In The Web!!!</h1>

    <h2 class="warning">JavaScript!</h2>
    <h2 id="footer-header">JavaScript!!</h2>

    <button type="button" name="button" onclick="toggleDisplay()">
      Toggle Display
    </button>

    <script type="text/javascript">
      let isVisible = true;

      let elements = document.querySelectorAll('.theme, h2');

      //console.log(typeof elements);
      console.log(elements);
      elements = Array.from(elements);
      console.log(elements);

      function toggleDisplay() {
        isVisible = !isVisible;

        let visibility = isVisible ? 'visible' : 'hidden';

        elements.forEach((element, idx) => {
          //console.log(element, idx);
          element.style.visibility = visibility;
        });
      }
    </script>
  </body>
</html>
